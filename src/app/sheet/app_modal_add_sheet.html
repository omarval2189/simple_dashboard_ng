<div class="modal-header">
    <h3 class="modal-title col-lg-10">Contact</h3>
    <button class="m-md pull-right closemodal btn btn-rounded btn-sm btn-icon btn-danger ng-scope" ng-click="closeModal()" tabindex="0"><i class="fa fa-times"></i></button>
</div>
<div class="modal-body">
	<form class="form-validation form-horizontal" name="form">
		<div class="form-group">
			<label class="col-lg-2 control-label">Name</label>
			<div class="col-lg-10">
				<input type="text" ng-model="data.newContact.name" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Type</label>
			<div class="col-lg-10">
				<select class="form-control" ng-model="data.newContact.type" required>
					<option value="family">Family</option>
					<option value="friend">Friend</option>
					<option value="business">Business</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Email</label>
			<div class="col-lg-10">
				<input type="text" ng-model="data.newContact.email" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button type="submit" class="btn btn-sm btn-primary" ng-click="addContact();" ng-disabled="form.$invalid">Add Contact</button>
			</div>
		</div>
	</form>
</div>
